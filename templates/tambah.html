{% extends 'basic.html' %} {% block judul %} Tambah Berita {% endblock %} {% block JudulKonten %}
<br />
<div class="d-grid gap-2 d-md-flex justify-content-md-center">
  <h3 class="box-title">Tambah Berita</h3>
</div>
{% endblock %} {% block konten%}
<form action="{{url_for('proses_tambah')}}" method="POST">
  <div class="form-group">
    <label>Tanggal</label>
    <input type="date" name="tanggal" class="form-control" placeholder="" />
  </div>
  <div class="form-group">
    <label>Judul</label>
    <input type="text" name="judul" class="form-control" placeholder="Judul Berita" />
  </div>
  <div class="form-group">
    <label>Isi Berita</label>
    <textarea class="form-control" name="isi" rows="7" placeholder="Isi Berita"></textarea>
  </div>
  <div class="box-footer">
    <button type="reset" class="btn btn-default">Cancel</button>
    <button type="submit" class="btn btn-primary pull-right">Submit</button>
  </div>
</form>
{% endblock %}
