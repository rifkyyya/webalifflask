{% extends 'basic.html' %} {% block judul %} Berita Terkini {% endblock %} {% block JudulKonten %}
<!--  -->
{% endblock %} {% block konten %}
<div class="d-grid gap-2 d-md-flex justify-content-md-center">
  <h3 class="box-title">INFO BERITA TERKINI</h3>
</div>
<br />
<div class="motor">
  <img class="motor-img" src="/static/img/motor-wira.png" class="motor" style="width: 400px" />
</div>
<hr class="border border-white border-3 opacity-75" />
<br />

<a class="btn btn-info btn-outline-light bg-aqua-gradient" href="/tambah/" role="button">Tambah Berita</a>
<br />
<table class="table table-responsive table-dark">
  <thead class="thead-dark alert-info text-light-blue">
    <tr>
      <th style="display: none !important">ID</th>
      <th>Tanggal</th>
      <th>Judul</th>
      <th>Isi Berita</th>
      <th>Proses</th>
    </tr>
  </thead>
  <tbody>
    {% for row in hasil %}
    <tr>
      <td style="display: none !important">{{row.0}}</td>
      <td>{{row.1}}</td>
      <td>{{row.2}}</td>
      <td>{{row.3}}</td>
      <td>
        <!-- button ubah -->
        <a href="/ubah/{{row.0}}" class="btn btn-warning">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
          </svg>
        </a>
        <!-- button delete -->
        <a href="/hapus/{{row.0}}" class="btn btn-danger" onclick="return confirm('yakin akan menghapus {{row.2}} ?')">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
            <path
              d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
            />
          </svg>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
